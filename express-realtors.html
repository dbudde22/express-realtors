<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="express-realtors.css">
    <script defer src="express-realtors.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Apartment and House Info</title>
</head>
<body>
    <div id="homeTypeChooser">
        <input class="chooser" type="radio" id="chooseApt" name="drone" value="apartments" checked="">
        <label for="apartment">Apartment</label>
        <input class="chooser" type="radio" id="chooseHouse" name="drone" value="houses">
        <label for="house">House</label>
    </div>
    <form class="inputForm">
        <input type="text"  value="" placeholder="Enter an ID"  id="inputBar">
        <input type="submit"  value="Request info" id="inputButton">
    </form>

    <h1 id="name"> </h1>
    <h2 id="address"> </h2>
    <p id="price"></p>
    <p id="sqFt"></p>
    <p id="bedrooms"></p>
    <p id="isPetFriendly"></p>
    <p id="isAffordable"></p>

</body>
</html>
